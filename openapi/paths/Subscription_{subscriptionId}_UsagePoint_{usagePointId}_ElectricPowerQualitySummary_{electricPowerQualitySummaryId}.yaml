get:
  tags:
    - ElectricPowerQualitySummary
  summary: Retrieve an Electric Power Quality Summary by its ID [FB_32]
  description: >-
    Returns an Atom entry containing the Electric Power Quality Summary
    identified by the given ID. Requires a valid
    data_custodian_access_token or access_token.
  operationId: getElectricPowerQualitySummary
  parameters:
    - name: subscriptionId
      in: path
      description: The Subscription's ID.
      required: true
      schema:
        type: string
    - name: usagePointId
      in: path
      description: ID of the Usage Point the Electric Power Quality Summary references.
      required: true
      schema:
        type: string
    - name: electricPowerQualitySummaryId
      in: path
      description: ID of the Electric Power Quality Summary to be retrieved.
      required: true
      schema:
        type: string
    - $ref: '../components/parameters/published-max.yaml'
    - $ref: '../components/parameters/published-min.yaml'
    - $ref: '../components/parameters/updated-max.yaml'
    - $ref: '../components/parameters/updated-min.yaml'
    - $ref: '../components/parameters/max-results.yaml'
    - $ref: '../components/parameters/start-index.yaml'
    - $ref: '../components/parameters/depth.yaml'
  security:
    - oauth2: []
  responses:
    '200':
      $ref: '../components/responses/AtomEntry.yaml'
    '202':
      description: Accepted - The request has been accepted for processing.
    '400':
      description: Bad Request - The request was malformed or contained invalid parameters.
    '403':
      description: Forbidden - The access token does not have sufficient scope.
