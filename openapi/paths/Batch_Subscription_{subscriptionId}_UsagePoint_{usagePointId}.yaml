get:
  tags:
    - Batch
  summary: Request a Green Button Subscription for a specific UsagePoint [FB_32]
  description: >-
    Returns an Atom feed containing all resources associated with the
    specified Subscription and UsagePoint. This is the Connect My Data
    feed endpoint scoped to a specific UsagePoint. Requires a valid
    data_custodian_access_token or access_token.
  operationId: connectMyDataFeedBySubscriptionAndUsagePoint
  parameters:
    - name: subscriptionId
      in: path
      description: The Subscription's ID.
      required: true
      schema:
        type: string
    - name: usagePointId
      in: path
      description: The UsagePoint's ID.
      required: true
      schema:
        type: string
    - $ref: '../components/parameters/published-max.yaml'
    - $ref: '../components/parameters/published-min.yaml'
    - $ref: '../components/parameters/updated-max.yaml'
    - $ref: '../components/parameters/updated-min.yaml'
    - $ref: '../components/parameters/max-results.yaml'
    - $ref: '../components/parameters/start-index.yaml'
    - $ref: '../components/parameters/depth.yaml'
  security:
    - oauth2: []
  responses:
    '200':
      $ref: '../components/responses/AtomFeed.yaml'
    '202':
      description: Accepted - The request has been accepted for processing.
    '400':
      description: Bad Request - The request was malformed or contained invalid parameters.
    '403':
      description: Forbidden - The access token does not have sufficient scope.
